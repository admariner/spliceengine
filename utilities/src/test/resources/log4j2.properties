# Root logger option
rootLogger.level = info
rootLogger.includeLocation = true
rootLogger.appenderRef.console.ref = STDOUT_UTILITIES

# Direct log messages to stdout
appenders=utilities
appender.utilities.type = Console
appender.utilities.name = STDOUT_UTILITIES
appender.utilities.immediateFlush = false
appender.utilities.layout.type = PatternLayout
appender.utilities.layout.pattern = %d{ISO8601} %-5p %c{1}:%L - %m%n



